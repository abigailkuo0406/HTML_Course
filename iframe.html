<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>內置框架練習</title>
</head>

<body>
    <!-- 直接輸入網址內嵌外部網站，入口型網站不能內嵌 -->
    <iframe src="https://www.ntnu.edu.tw/" width="500px" height="500px" frameborder="1"></iframe>
    <!-- 到google地圖選定要內嵌的地址後，在「分享」中點選「嵌入網址」直接複製 -->
    <iframe
        src="
        https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14460.94117676948!2d121.5275484!3d25.0260878!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a9854425be61%3A0xc79998efecaf0634!2z5ZyL56uL6Ie654Gj5bir56-E5aSn5a24!5e0!3m2!1szh-TW!2stw!4v1678690593246!5m2!1szh-TW!2stw"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    <!-- 到Youtube選定要嵌入的影片，選擇「分享」並點選「嵌入影片」複製程式碼 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zNF5EYPTibY?mute=1&autoplay=1"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <!-- 在影片網址後加上?以連接屬性；mute屬性可控制靜音與否，屬性值為1，使影片靜音；以&連接屬性與屬性；auto屬性可控制自動播放與否，屬性值為1，使影片在網頁開啟時即自動播放
    alllowfullscreen 即可使影片開啟全螢幕 -->
</body>

</html>
