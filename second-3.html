<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS練習(ID選取器)</title>
    <style>
        h1 {
            color: red
        }

        #theH1 {
            color: gray
        }

        .col {
            color: green
        }
    </style>
</head>

<body>
    <h1 id="theH1" class="col">TeamName</h1>
    <h2>SPUR</h2>
    <script>document.getElementById("theH1").style.color = "blue"</script>
</body>

</html>
