<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS練習</title>
</head>

<body>
    <p style="text-decoration: line-through;">我是標楷體</p>
    <p style="color: rgb(231, 196, 255);font-size: 230%;">我是標楷體</p>
    <p style="font-family:標楷體;font-weight: 800; font-style: italic;">我是標楷體</p>
    <p style="font-size: 6em;font-weight: lighter;">我是標楷體</p>
    <p style="font-size: 6em;font-weight: bolder;">我是標楷體</p>
</body>

</html>
